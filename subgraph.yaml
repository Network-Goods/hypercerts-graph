specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: UUPSUpgradeable
    network: goerli
    source:
      address: "0xcC08266250930E98256182734913Bf1B36102072"
      abi: UUPSUpgradeable
      startBlock: 8100246
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/proxy.ts
      entities:
        - Implementation
      abis:
        - name: UUPSUpgradeable
          file: ./abis/UUPSUpgradeable.json
      eventHandlers:
        - event: Upgraded(indexed address)
          handler: handleUpgraded
templates:
  - kind: ethereum/contract
    name: HypercertMinter
    network: goerli
    source:
      abi: HypercertMinter
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Claim
        - ClaimFraction
      abis:
        - name: HypercertMinter
          file: ./abis/HypercertMinter.json
      eventHandlers:
        - event: AllowlistCreated(uint256,bytes32)
          handler: handleAllowlistCreated
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: ClaimStored(indexed uint256,string,uint256)
          handler: handleClaimStored
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: LeafClaimed(uint256,bytes32)
          handler: handleLeafClaimed
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: ValueTransfer(uint256,uint256,uint256,uint256)
          handler: handleValueTransfer
      file: ./src/hypercert-minter.ts
